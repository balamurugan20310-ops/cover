<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book Cover</title>

<style>
    body {
        margin: 0;
        font-family: 'Poppins', Arial, sans-serif;
        background: #000;
    }

    .poster {
        position: relative;
        width: 700px;
        height: 900px;
        margin: auto;
        background-image: url("https://w0.peakpx.com/wallpaper/908/670/HD-wallpaper-dhoni-sports-uniform-cricket-ms-dhoni-mahendra-singh-dhoni-thumbnail.jpg");
        background-size: cover;
        background-position: center;
        border: 6px solid #d40000;
    }

    .sec-insights {
        position: absolute;
        top: 20px;
        left: 20px;
        background: linear-gradient(45deg, #00ffcc, #00ccff);
        color: #002b2b;
        padding: 6px 12px;
        font-weight: 700;
        font-size: 14px;
        border-radius: 4px;
    }

    .title {
        position: absolute;
        top: 120px;
        width: 100%;
        text-align: center;
        font-size: 42px;
        font-weight: 800;
        letter-spacing: 2px;
        background: linear-gradient(to right, #f9d423, #ff4e50);
        -webkit-text-fill-color: transparent;
    }

    .subtitle {
        position: absolute;
        top: 180px;
        width: 100%;
        text-align: center;
        font-size: 20px;
        color: #7fffd4;
        font-weight: 600;
    }

    .subtitle span {
        display: block;
        margin-top: 6px;
        color: red;
        font-size: 18px;
    }

    .special {
        position: absolute;
        bottom: 110px;
        left: 20px;
        background: #000;
        color: #fff;
        padding: 6px 14px;
        font-weight: 700;
        letter-spacing: 1px;
    }

    .name {
        position: absolute;
        bottom: 70px;
        left: 20px;
        background: yellowgreen;
        color: blue;
        padding: 6px 14px;
        font-weight: 700;
    }

    /* Author Image */
    .author-photo {
        position: absolute;
        bottom: 60px;
        right: 20px;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 3px solid #fff;
        object-fit: cover;
        box-shadow: 0 4px 10px rgba(0,0,0,0.6);
        background: #000;
    }
</style>
</head>

<body>

<div class="poster">
    <div class="sec-insights">SEC INSIGHTS</div>

    <div class="title">LEAD LIKE DHONI</div>

    <div class="subtitle">
        The Power of Calm Leadership
        <span>The Captain of all Format</span>
    </div>

    <div class="special">SPECIAL EDITION</div>
    <div class="name">BALAMURUGAN S</div>

    <!-- Author Image -->
    <img 
        src="bala.jpeg" 
        alt="Author Photo"
        class="author-photo">
</div>

</body>
</html>
